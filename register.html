<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/register.css">
</head>

<body>
  <div class="login-box">
    <h2>SignUp</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="" id="username">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Name</label>
      </div>
      <div class="user-box">
        <input type="email" name="" required="">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" id="password">
        <label>Password</label>
      </div>
      <a href="#" id="register-btn">Submit</a>
    </form>
    <div class="signup-option">
      <h4>SignUp with</h4>
      <div class="links">
        <a href="#"><i class="fa-brands fa-google"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
      </div>

    </div>
  </div>

  <script src="https://kit.fontawesome.com/bddc0f84b7.js" crossorigin="anonymous"></script>
  <script type="module" src="./firebase/register.js"></script>
</body>

</html>
